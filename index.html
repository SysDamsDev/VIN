<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Vehículos CR | SysDams</title>
    <meta name="description" content="Consulta de vehículos en Costa Rica utilizando el número de placa.">
    <meta name="keywords" content="vehículos, consulta, Costa Rica, VIN, placa">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self';">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-color: #111111;
            --surface-color: #1a1a1a;
            --surface-color-hover: #222222;
            --primary-color: #43d58e;
            --text-color: #e0e0e0;
            --text-muted: #888888;
            --radius-sm: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            background: radial-gradient(circle at center, rgba(67, 213, 142, 0.15) 0%, rgba(67, 213, 142, 0) 70%);
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            background: linear-gradient(135deg, var(--text-color) 0%, #43d58e 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            animation: titleReveal 1s ease-out;
        }

        @keyframes titleReveal {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-muted);
            max-width: 600px;
            margin-bottom: 2.5rem;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2.5rem;
            background-color: var(--primary-color);
            color: var(--bg-color);
            text-decoration: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 1.125rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(67, 213, 142, 0.3);
            animation: fadeIn 1s ease-out 0.6s both;
            background-clip: border-box;
            -webkit-background-clip: border-box; /* For Safari */
            -moz-background-clip: border-box; /* For older Firefox versions */
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(67, 213, 142, 0.4);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .cta-button {
                padding: 0.875rem 2rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .cta-button {
                padding: 0.75rem 1.5rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <main class="hero">
        <h1>Consulta de VIN</h1>
        <p>Sistema avanzado para consultar el número de identificación vehicular (VIN) en Costa Rica. Ingresa el número de placa y obtén el VIN de forma rápida y segura.</p>
        <a href="search.html" class="cta-button" aria-label="Consultar VIN">
            <i class="fas fa-search"></i>
            Consultar VIN
        </a>
    </main>
</body>
</html>
